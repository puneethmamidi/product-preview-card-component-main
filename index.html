<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Product preview card component</title>
</head>
<body>
  <main class="container">
    <section class="product-image">
      <figure>
        <img src="images/image-product-mobile.jpg" alt="Perfume image">
      </figure>
    </section>
    <section class="content-card">
      <p class="perfume">Perfume</p>
      <header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <p class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99 </p><span><del>$169.99</del></span>
      <button><img class="cart" src='images/icon-cart.svg' alt="cart image">Add to Cart</button>
    </section>
  </main>



  

 
  


  
 
</body>
</html>
